<div class="row"> 
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2"> 
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus-circle"></i>
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
     <table class="table"> 
        <tbody> 
           <tr *ngFor="let Experiencia of expe"> 
               <td>
                    <h3>{{Experiencia.nameE}}</h3>
               </td>
               <td>{{Experiencia.descripcionE}}</td>
                 <td *ngIf="isLogged">
                     <button class="btn btn-secondary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil"></i> EDITAR
                     </button>
                 </td>
               <td *ngIf="isLogged">
                <button class= "btn btn-warning" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash"></i> BORRAR</button>
                </td>
           </tr>
        </tbody>
     </table>
   </div>
</div>
