<section class="vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
<div class="container" *ngIf="skills"> 
    <div class="row"> 
        <div> 
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
                <div class="form-group">
                    <h2><label for="nameSkill">Nombre de la skill</label></h2>
                    <input type="text" class="form-control" id="nameSkill" name="nameSkill" [(ngModel)]="skills.nameSkill" required>
                </div>
                <div class="form-group">
                   <h2><label for="fotoSkill">Imagen</label></h2> 
                    <input type="text" class="form-control" id="fotoSkill" name="fotoSkill" [(ngModel)]="skills.fotoSkill" required>
                </div>
                <div class="form-group">
                    <h2><label for="porcentaje">Imagen</label></h2> 
                     <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>
                 </div>
                <button class="btn btn-primary"> 
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
